<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Adjusted to match the yellow background */
        }
        .sidebar {
            background-color: #ffff00; /* Solid yellow background for the sidebar */
            color: #000;
            height: 100vh;
            width: 250px; /* Adjust width if needed to match the image */
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 0; /* Reset padding */
            box-sizing: border-box; /* Ensures width includes padding and border */
        }
        .sidebar h2 {
            background: #000;
            color: #ffffff;
            padding: 20px 10px; /* Adjust vertical padding to match the image */
            font-size: 22px;
            text-align: center;
            margin: 5px; /* Reset margin */
        }
        .sidebar-menu {
        padding-top: 25px; /* Add top padding to sidebar-menu */
    }
        .sidebar a {
            color: #000; /* Text color */
            text-decoration: none;
            display: block;
            padding: 10px 20px; /* Adjust padding to match the image */
            font-size: 18px;
            border: 2px solid #000; /* Border to match the image */
            margin: 10px 15px; /* Adjust margin to match the image */
            background-color: #ffff00; /* Background color */
            box-sizing: border-box; /* Include padding and border in the width */
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #9C27B0; /* Purple background for hover and active state */
            color: #fff; /* White text on hover and active */
        }
        .sidebar .logout {
            position: absolute;bottom: 0;
        text-align: center;
        padding: 10px 20px; /* Make padding consistent with other links */
        border: 2px solid #000; /* Keep border consistent with other links */
        margin: 10px 15px; /* Keep margin consistent with other links */
        background-color: #ffff00; /* Keep background color consistent with other links */
        box-sizing: border-box; /* Include padding and border in the width */
    }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #fff; /* Background of main content if needed */
        }
        /* Rest of your styles remain the same */
    </style>
    
</head>
<body>

    <div class="sidebar">
        <h2>Westminster Inventory</h2>
        <div class="sidebar-menu">
            <!-- Use the Django template language to dynamically add the 'active' class -->
            <a href="{% url 'dashboard-index' %}" class="{% if request.resolver_match.url_name == 'dashboard-index' %}active{% endif %}">Admin Dashboard</a>
            <a href="{% url 'dashboard-myAccount' %}" class="{% if request.resolver_match.url_name == 'dashboard-myAccount' %}active{% endif %}">My Account</a>
            <a href="{% url 'dashboard-inventoryManagement'%}" class="{% if request.resolver_match.url_name == 'dashboard-inventoryManagement' %}active{% endif %}">Inventory Management</a>
            <a href="{% url 'dashboard-userManagement' %}" class="{% if request.resolver_match.url_name == 'dashboard-userManagement' %}active{% endif %}">User Management</a>
        </div>
        <a href="#" class="logout">Logout</a>
    </div>
<div class="main-content">
    <!-- Your main content goes here -->
</div>

</body>
</html>
